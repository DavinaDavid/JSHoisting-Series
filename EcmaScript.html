var num1=0;
var num2=1;

    document.write(num1+",");
    var inp = num1 + num2;
    num1=num2;
    num2=inp;
   // document.write(inp);
}

document.writeln("<h4>Prime Num</h4>");
//var isprime = false;

    for(var j=1;j<=1000;j++){
        var isprime = false;
     for(var k=2;k<j;k++){
            if(j%k==0){
              break;
            }
            else{
             isprime=true;
            }
     }
     if(isprime){
         document.write(j+",");
